<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background: black;
            position: relative;
        }

        .subbox {
            height: 300px;
            background: red;
        }
        .hehe {
            background: rebeccapurple;
            height: 50px;
            width: 50px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="subbox"></div>
    <div class="hehe"></div>
</div>
</body>
</html>
