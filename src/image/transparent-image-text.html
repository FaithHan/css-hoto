<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3, p {
            margin: 0;
        }

        div.container {
            position: relative;
            width: 1000px;
            margin: auto;
        }

        div.container img {
            opacity: 0.7;
        }

        div.container > div.content {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 20px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="../../img/img_woods_wide.jpg"/>
    <div class="content">
        <h3>Nature</h3>
        <p>What a beautiful sunrise</p>
    </div>
</div>
</body>
</html>
