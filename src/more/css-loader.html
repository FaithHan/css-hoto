<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid lightgrey;
            border-top: 5px solid gray;
            animation: circle 1s infinite linear;
        }

        @keyframes circle {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="loader"></div>
</body>
</html>
