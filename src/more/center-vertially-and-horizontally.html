<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center {
            border: 2px solid green;
            height: 200px;
            position: relative;
        }

        .center p {
            margin: 0;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<h2>Centering</h2>
<p>In this example, we use positioning and the transform property to vertically and horizontally center the div
    element:</p>

<div class="center">
    <p>I am vertically and horizontally centered.</p>
</div>

<p>Note: The transform property is not supported in IE8 and earlier versions.</p>
</body>
</html>
