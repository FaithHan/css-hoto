<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: table;
            width: 90%;
        }

        .col {
            display: table-cell;
            padding: 20px;
        }

        @media only screen and (max-width: 600px) {
            .col {
                display: block;
                width: 100%;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="col" style="background-color: orange">
        <h2>Column 1</h2>
        <p>Hello World</p>
    </div>

    <div class="col" style="background-color: yellow">
        <h2>Column 2</h2>
        <p>Hello World!</p>
        <p>Hello World!</p>
        <p>Hello World!</p>
        <p>Hello World!</p>
    </div>

    <div class="col" style="background-color: orange">
        <h2>Column 3</h2>
        <p>Some other text..</p>
        <p>Some other text..</p>
    </div>
</div>
</body>
</html>
