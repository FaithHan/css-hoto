<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: none;
            font-size: 17px;
        }

        .previous, .next {
            padding: 20px 20px;
        }

        .previous {
            background: darkgrey;
            color: black;
        }

        .next {
            background: #4CAF50;
        }

        .round {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<a href="#" class="previous">&laquo; Previous</a>
<a href="#" class="next">Next &raquo;</a>

<a href="#" class="previous round">&#8249;</a>
<a href="#" class="next round">&#8250;</a>
</body>
</html>
